<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Olympus | Aetheris Terminal</title>
    <style>
        :root {
            --nexus-blue: #00d4ff;
            --neon-purple: #bc13fe;
            --emerald: #00ff88;
            --bloom-green: 0 0 15px var(--emerald), 0 0 30px rgba(0, 255, 136, 0.5);
            --glass: rgba(0, 10, 15, 0.45);
            --border: rgba(0, 212, 255, 0.35);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { 
            width:100%; height:100%; overflow:hidden; 
            background:#000; font-family: 'Courier New', monospace; 
            color: var(--nexus-blue); 
        }

        /* --- ENTRY GATE --- */
        #entry-gate {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex;
            justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 20px 40px; border: 1px solid var(--nexus-blue);
            border-radius: 100px; color: var(--nexus-blue);
            letter-spacing: 10px; font-size: 0.8rem;
            text-shadow: 0 0 10px var(--nexus-blue);
            animation: breathe 3s infinite;
        }

        /* --- LANDING STAGE --- */
        #landing-stage {
            position: fixed; inset: 0; z-index: 9000;
            background: #000; display: none;
            flex-direction: column; justify-content: flex-end;
            align-items: center; cursor: pointer; padding-bottom: 8vh;
        }
        .full-vid {
            position: absolute; width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; opacity: 0.8;
        }

        .abyss-btn {
            position: relative; z-index: 9001;
            padding: 18px 50px; border-radius: 60px;
            border: 2px solid var(--nexus-blue);
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(12px);
            color: var(--nexus-blue); letter-spacing: 8px; font-size: 1rem;
            text-shadow: 0 0 15px var(--nexus-blue); transition: all 0.3s ease;
        }

        /* --- MAIN TERMINAL --- */
        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }
        #bg-shield { position: absolute; inset: 0; z-index: 5; }

        /* --- ORACLE CIRCLE --- */
        #win-oracle {
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%); width: 280px; height: 280px;
            border-radius: 50%; border: 2px solid rgba(0, 212, 255, 0.4);
            overflow: hidden; z-index: 50; opacity: 0.6; cursor: pointer;
        }
        .oracle-mp4 { width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); }

        /* --- HOLOFRAMES --- */
        .holo-window {
            position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            width: min(520px, 92vw); height: 75vh;
            background: var(--glass); border: 3px solid var(--neon-purple);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.4); border-radius: 40px;
            backdrop-filter: blur(25px); z-index: 200; display: none;
            flex-direction: column; overflow: hidden; margin-bottom: 72px;
        }
        .holo-window.active { display: flex; animation: zoomIn 0.5s ease-out forwards; }
        
        .video-content { position: absolute; inset: 0; z-index: 1; opacity: 0.2; pointer-events: none; }
        .text-overlay { 
            position: relative; z-index: 2; height: 100%; 
            padding: 20px 20px 80px 20px;
            display: flex; flex-direction: column;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent, rgba(0,0,0,0.9));
        }

        .holo-header { color: var(--emerald); text-shadow: var(--bloom-green); letter-spacing: 4px; font-size: 1.2rem; text-align: center; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .product-scroll { overflow-y: auto; color: var(--nexus-blue); font-size: 0.9rem; flex-grow: 1; scrollbar-width: thin; }
        
        #hud-dock {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 300; background: rgba(0,0,0,0.6);
            padding: 10px 30px; border-radius: 40px 40px 0 0; backdrop-filter: blur(20px);
            border: 1px solid var(--nexus-blue);
        }
        .icon { width: 55px; height: 55px; border: 2px solid var(--nexus-blue); border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s; }
        
        .hidden-player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }

        @keyframes breathe { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: translateX(-50%) scale(0.9); } to { opacity: 1; transform: translateX(-50%) scale(1); } }
    </style>
</head>
<body>

    <div id="entry-gate" onclick="initLanding()">
        <div class="gate-btn">INITIATE SIGNAL</div>
    </div>

    <div id="landing-stage" onclick="enterTerminal()">
        <div id="landing-video-container"></div>
        <div class="abyss-btn">ENTER THE AETHER</div>
    </div>

    <div id="main-terminal">
        <div id="bg-shield" onclick="closeAllWindows()"></div>
        
        <div id="main-bg-video" class="full-vid" style="opacity: 0.35;"></div>

        <div id="win-oracle" onclick="window.open('https://architect-artemis.vercel.app/', '_blank')">
            <video class="oracle-mp4" autoplay loop muted playsinline>
                <source src="https://raw.githubusercontent.com/highland88999-commits/The-Flying-Dutchman/main/hailuo_1768837219.mp4" type="video/mp4">
            </video>
        </div>

        <div id="win-aetheris" class="holo-window">
            <div class="text-overlay">
                <div class="holo-header">AETHERIS VISION <span onclick="closeWin('aetheris')" style="cursor:pointer">√ó</span></div>
                <div class="product-scroll">
                    <p>Air is life, and cities are suffocating. Aetheris Units are the answer...</p>
                    </div>
            </div>
        </div>

        <div id="hud-dock">
            <div class="icon" onclick="toggleWin('aetheris')">üå¨Ô∏è</div>
            <div class="icon" onclick="toggleWin('specs')">üìê</div>
            <div class="icon" onclick="toggleWin('farmbuild')">üåæ</div>
            <div class="icon" onclick="toggleWin('schematics')">üèóÔ∏è</div>
        </div>
    </div>

    <div id="audio-anchor" class="hidden-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let bgMusic;
        let landingPlayer;
        let mainBgVideo;

        // Required by YT API to initialize players
        function onYouTubeIframeAPIReady() {
            // Player for the Landing Stage (Eminem)
            landingPlayer = new YT.Player('landing-video-container', {
                height: '100%',
                width: '100%',
                videoId: 'vGXERI3UW3k',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'vGXERI3UW3k' },
                events: { 'onReady': onPlayerReady }
            });

            // Player for the Terminal Background Video
            mainBgVideo = new YT.Player('main-bg-video', {
                height: '100%',
                width: '100%',
                videoId: 'W54Y0cn78NY',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'W54Y0cn78NY', 'mute': 1 },
            });

            // The hidden music player (Wednesday Playlist)
            bgMusic = new YT.Player('audio-anchor', {
                height: '1', width: '1',
                loadPlaylist: {
                    listType: 'playlist',
                    list: 'PLTjpY3xiJBoE-vnznhzvi4me3HWmU6WLE',
                    index: 0
                },
                playerVars: { 'autoplay': 0 },
            });
        }

        function onPlayerReady(event) {
            // Elements are ready
        }

        function initLanding() {
            document.getElementById('entry-gate').style.display = 'none';
            document.getElementById('landing-stage').style.display = 'flex';
            
            // Play landing video with sound
            landingPlayer.playVideo();
            landingPlayer.unMute();
            landingPlayer.setVolume(50);
        }

        function enterTerminal() {
            document.getElementById('landing-stage').style.display = 'none';
            document.getElementById('main-terminal').style.display = 'block';
            
            // Stop landing video
            landingPlayer.stopVideo();

            // Start Main background video (muted for aesthetics)
            mainBgVideo.playVideo();

            // Start Wednesday Music
            bgMusic.loadPlaylist({
                listType: 'playlist',
                list: 'PLTjpY3xiJBoE-vnznhzvi4me3HWmU6WLE'
            });
            bgMusic.setVolume(60);
            bgMusic.playVideo();

            // Sequence Windows
            setTimeout(() => toggleWin('aetheris'), 1000);
        }

        function toggleWin(id) {
            const win = document.getElementById('win-' + id);
            if (!win) return;
            const isActive = win.classList.contains('active');
            document.querySelectorAll('.holo-window').forEach(w => w.classList.remove('active'));
            if (!isActive) win.classList.add('active');
        }

        function closeWin(id) {
            document.getElementById('win-' + id).classList.remove('active');
        }

        function closeAllWindows() {
            document.querySelectorAll('.holo-window').forEach(w => w.classList.remove('active'));
        }
    </script>
</body>
</html>
