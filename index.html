<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Olympus | Aetheris Terminal</title>
    <style>
        :root {
            --nexus-blue: #00d4ff;
            --neon-purple: #bc13fe;
            --emerald: #00ff88;
            --bloom-green: 0 0 15px var(--emerald), 0 0 30px rgba(0, 255, 136, 0.5);
            --glass: rgba(0, 10, 15, 0.45);
            --border: rgba(0, 212, 255, 0.35);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: var(--nexus-blue); }

        #entry-gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-btn {
            padding: 20px 40px; border: 1px solid var(--nexus-blue); border-radius: 100px;
            color: var(--nexus-blue); letter-spacing: 10px; font-size: 0.8rem;
            text-shadow: 0 0 10px var(--nexus-blue); animation: breathe 3s infinite;
        }

        #landing-stage {
            position: fixed; inset: 0; z-index: 9000; background: #000;
            display: none; flex-direction: column; justify-content: flex-end; align-items: center; cursor: pointer;
            padding-bottom: 8vh;
        }
        .full-vid { 
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; pointer-events: none; 
        }
        .abyss-btn {
            position: relative; z-index: 9001; padding: 18px 50px; border-radius: 60px;
            border: 2px solid var(--nexus-blue); background: rgba(0,0,0,0.3);
            backdrop-filter: blur(12px); color: var(--nexus-blue);
            letter-spacing: 8px; font-size: 1rem; text-shadow: 0 0 15px var(--nexus-blue);
            cursor: pointer; opacity: 0.85; transition: all 0.3s ease;
        }
        .abyss-btn:hover { opacity: 1; transform: scale(1.05); }

        #main-terminal { position: fixed; inset: 0; z-index: 100; display: none; }
        #bg-shield { position: absolute; inset: 0; z-index: 5; cursor: pointer; }

        #win-oracle {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; height: 280px; border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.4); overflow: hidden;
            z-index: 50; opacity: 0.6; cursor: pointer;
        }
        .oracle-mp4 { width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); }

        .holo-window {
            position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            width: min(520px, 92vw); height: 75vh;
            background: var(--glass); border: 3px solid var(--neon-purple);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.4); border-radius: 40px;
            backdrop-filter: blur(25px); z-index: 200; display: none;
            flex-direction: column; overflow: hidden; margin-bottom: 72px;
        }
        .holo-window.active { display: flex; animation: zoomIn 0.5s ease-out forwards; }
        .holo-window.minimized { height: 60px; overflow: hidden; opacity: 0.7; }

        .video-content { position: absolute; inset: 0; z-index: 1; opacity: 0.4; overflow: hidden; }
        .video-content iframe { width: 100%; height: 100%; border: none; }

        .text-overlay {
            position: relative; z-index: 2; height: 100%; padding: 20px 20px 80px 20px;
            display: flex; flex-direction: column; justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent, rgba(0,0,0,0.9));
        }

        .holo-header {
            color: var(--emerald); text-shadow: var(--bloom-green);
            letter-spacing: 4px; font-size: 1.5rem; text-align: center; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .minimize-btn { cursor: pointer; color: var(--nexus-blue); font-size: 1.5rem; }

        .product-scroll {
            overflow-y: auto; text-align: left; color: var(--nexus-blue);
            font-family: 'Courier New', monospace; font-size: 0.9rem;
            padding-right: 10px; scrollbar-width: thin;
            scrollbar-color: var(--neon-purple) transparent;
            flex-grow: 1;
        }

        .close { position: absolute; top: 10px; right: 10px; font-size: 24px; cursor: pointer; color: #ff3366; }

        #hud-dock {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            display: flex; gap: 40px; z-index: 300;
            background: rgba(0,0,0,0.6); padding: 10px 30px;
            border-radius: 40px 40px 0 0; backdrop-filter: blur(20px);
            border: 1px solid var(--nexus-blue); border-bottom: none;
        }
        .icon {
            width: 65px; height: 65px; border: 2px solid var(--nexus-blue);
            border-radius: 20px; background: rgba(0, 212, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.8rem; transition: 0.4s;
        }
        .icon.active { border-color: var(--emerald); box-shadow: var(--bloom-green); }

        @keyframes breathe { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: translateX(-50%) scale(0.9); } to { opacity: 1; transform: translateX(-50%) scale(1); } }
    </style>
</head>
<body>

<div id="entry-gate" onclick="initLanding()">
    <div class="gate-btn">INITIATE SIGNAL</div>
</div>

<div id="landing-stage" onclick="enterTerminal()">
    <iframe class="full-vid" 
            id="landing-video"
            src="https://www.youtube.com/embed/vGXERI3UW3k?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=vGXERI3UW3k&rel=0" 
            frameborder="0" allow="autoplay"></iframe>

    <div class="abyss-btn">ENTER THE AETHER</div>
</div>

<div id="main-terminal">
    <div id="bg-shield" onclick="closeAllWindows()"></div>

    <iframe class="full-vid" id="main-video"
            src="https://www.youtube.com/embed/W54Y0cn78NY?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=W54Y0cn78NY&rel=0" 
            frameborder="0" style="opacity:0.35"></iframe>

    <!-- Wednesday playlist (main screen only, 60% volume) -->
    <iframe id="main-music" style="display:none;" 
            src="https://www.youtube.com/embed/videoseries?list=PLTjpY3xiJBoE-vnznhzvi4me3HWmU6WLE&autoplay=1&mute=0&controls=0&loop=1&playlist=PLTjpY3xiJBoE-vnznhzvi4me3HWmU6WLE" 
            frameborder="0" allow="autoplay"></iframe>

    <div id="win-oracle" onclick="window.open('https://architect-artemis.vercel.app/', '_blank')">
        <video class="oracle-mp4" autoplay loop muted playsinline>
            <source src="https://raw.githubusercontent.com/highland88999-commits/The-Flying-Dutchman/main/hailuo_1768837219.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Your holoframes here (same as before, just the opening sequence fixed) -->
    <div id="win-aetheris" class="holo-window">
        <!-- ... content ... -->
    </div>
    <div id="win-specs" class="holo-window">
        <!-- ... content ... -->
    </div>
    <div id="win-farmbuild" class="holo-window">
        <!-- ... content ... -->
    </div>
    <div id="win-schematics" class="holo-window">
        <!-- ... content ... -->
    </div>

    <div id="hud-dock">
        <div class="icon active" onclick="toggleWin('aetheris')">üå¨Ô∏è</div>
        <div class="icon" onclick="toggleWin('specs')">üìê</div>
        <div class="icon" onclick="toggleWin('farmbuild')">üåæ</div>
        <div class="icon" onclick="toggleWin('schematics')">üèóÔ∏è</div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let landingVideo;
    let mainVideo;
    let mainMusic;

    function onYouTubeIframeAPIReady() {
        landingVideo = new YT.Player('landing-video', {
            events: { 'onReady': function(e) { e.target.mute(); } }
        });

        mainVideo = new YT.Player('main-video', {
            events: {
                'onReady': function(e) {
                    e.target.mute(); // initial mute to allow autoplay
                }
            }
        });

        mainMusic = new YT.Player('main-music', {
            events: {
                'onReady': function(e) {
                    e.target.setVolume(60);
                }
            }
        });
    }

    function initLanding() {
        document.getElementById('entry-gate').style.display = 'none';
        document.getElementById('landing-stage').style.display = 'flex';
        if (landingVideo) {
            landingVideo.unMute();
            landingVideo.playVideo();
        }
    }

    function enterTerminal() {
        document.getElementById('landing-stage').style.display = 'none';
        document.getElementById('main-terminal').style.display = 'block';

        // Stop landing video & music
        if (landingVideo) landingVideo.stopVideo();

        // Start main video (unmute after transition)
        if (mainVideo) {
            mainVideo.playVideo();
            setTimeout(() => mainVideo.unMute(), 500);
        }

        // Start Wednesday playlist
        if (mainMusic) {
            mainMusic.playVideo();
            mainMusic.setVolume(60);
        }

        // Sequence holoframes
        toggleWin('aetheris');
        setTimeout(() => toggleWin('specs'), 8000);
        setTimeout(() => toggleWin('farmbuild'), 16000);
        setTimeout(() => toggleWin('schematics'), 24000);
    }

    function toggleWin(id) {
        document.querySelectorAll('.holo-window').forEach(w => w.classList.remove('active'));
        document.getElementById('win-' + id)?.classList.add('active');
    }

    function minimizeWin(id) {
        document.getElementById('win-' + id)?.classList.toggle('minimized');
    }

    function closeWin(id) {
        document.getElementById('win-' + id)?.classList.remove('active', 'minimized');
    }
</script>
</body>
</html>
